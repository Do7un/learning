<!DOCTYPE html>
<html>
    <head>
        <title>
            CNX
        </title>
        <link rel="stylesheet" type="text/css" href="./css/div.css">
        <link rel="icon" href="./assets/CXN LOGO.png">
    </head>
    <body>
        <main>
               
            <div class="box">
                <!--left-->
               
            <div class="left-box">
                <div class="img"> 
                </div>
            </div>


            <!--right-->
            <div class="right-box">
                <div class="form">
                    <div class="text">
                        <h2>
                            LOG IN
                        </h2>
                        <div class="dash"></div>
                    </div>
                    <div>
                        <h4 class="text1">Email</h4>
                        <input type="email" placeholder="Enter your email" class="input">
                        <h4 class="text1">Password</h4>
                        <input type="password" placeholder="Enter your password" class="input">
                    </div>
                    <div class="center">
                        <input type="submit" value="Login In" class="btn"> 
                    </div>
                    <div class="dash1"></div>
                </div>
                <div class="text2">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
